<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자를 저장할 변수 만들기
        let num1 = 5;
        let num2 = 10;
        
        document.write(num1+"<br>"); //5
        num1++;
        document.write(num1+"<br>"); //6
        ++num2;
        document.write(num2+"<br>"); //11

        
        document.write(--num2+"<br>"); //10
        document.write(num2-- +"<br>");  //10
        document.write(num2);  //9


        //위에꺼 추천하신다고 한다.

    </script>
</head>
<body>

</body>
</html>
