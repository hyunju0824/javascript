<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자를 저장할 변수만들기
    
        let num1 = 10;
        let num2 = 3, num3 = 5;

        //num1 = num1 + num2
        num1 += num2;
        document.write(num1+"<br>") 

        //num3 = num3 - num2
        num3 -= num2;
        document.write(num3+"<br>");    //2

        //num2 = num2 * num3
        num2 *= num3;
        document.write(num2+"<br>");    //6

        //num1 = num1 / num3
        num1 /= num3;
        document.write(num1 +"<br>")    //6.5

        //num2 = num2 % 4
        num2 %= 4;              //6나누기 4 한것임
        document.write(num2)

    </script>
</head>
<body>
    <h1>대입연산자</h1>
    <p>=, +=, -=, *=, /=, %= </p>
</body>
</html>
